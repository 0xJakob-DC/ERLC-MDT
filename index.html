<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDT System</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a85b6, #bac8e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background: #13111c;
      width: 400px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      color: white;
    }
    .tab-btn {
      background: #7c4dff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      width: 45%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .section.active {
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #7c4dff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      margin-top: 10px;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #333;
    }
    .team-info {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
    }
    .back-btn {
      margin-top: 10px;
      background: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- LOGIN SECTION -->
    <div id="loginSection">
      <h3>Login</h3>
      <input id="loginUsername" placeholder="Username">
      <input id="loginPassword" type="password" placeholder="Password">
      <input id="loginRPName" placeholder="RP Name">
      <button onclick="login()">Log In</button>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" style="display: none;">
      <div style="text-align: center;">
        <button class="tab-btn" onclick="showTab('teamsTab')">Teams</button>
        <button class="tab-btn" onclick="showTab('settingsTab')">Settings</button>
      </div>

      <!-- Teams Tab -->
      <div id="teamsTab" class="section active">
        <div id="teamInputs">
          <h3>Create Team</h3>
          <input id="teamNameInput" placeholder="Team Name">
          <button onclick="createTeam()">Create Team</button>
          <hr>
          <h3>Join Team</h3>
          <input id="teamCodeInput" placeholder="Team Code">
          <button onclick="joinTeam()">Join Team</button>
        </div>

        <div id="teamInfo" style="display:none;">
          <div class="team-info">
            <div><strong>Team name:</strong> <span id="teamNameDisplay"></span></div>
            <div><strong>Team code:</strong> <span id="teamCodeDisplay"></span></div>
          </div>
          <button onclick="showTab('viewPlayersTab')">View Players</button>
          <button onclick="showTab('fileReportTab')">File Incident Report</button>
          <button onclick="showTab('viewReportsTab')">View Incident Reports</button>
        </div>
      </div>

      <!-- View Players -->
      <div id="viewPlayersTab" class="section">
        <h3>Players</h3>
        <ul id="playersList"></ul>
        <button class="back-btn" onclick="showTab('teamsTab')">Back</button>
      </div>

      <!-- File Incident Report -->
      <div id="fileReportTab" class="section">
        <h3>File Incident Report</h3>
        <input id="reportUser" placeholder="Username">
        <input id="reportAge" placeholder="Age">
        <input id="reportGender" placeholder="Gender">
        <input id="reportDate" placeholder="Date">
        <textarea id="reportText" placeholder="Incident report..."></textarea>
        <button onclick="submitReport()">Submit Report</button>
        <button class="back-btn" onclick="showTab('teamsTab')">Back</button>
      </div>

      <!-- View Incident Reports -->
      <div id="viewReportsTab" class="section">
        <h3>Incident Reports</h3>
        <div id="reportsList"></div>
        <button class="back-btn" onclick="showTab('teamsTab')">Back</button>
      </div>

      <!-- Settings Tab -->
      <div id="settingsTab" class="section">
        <h3>Settings</h3>
        <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
        <p><strong>RP Name:</strong> <span id="rpNameDisplay"></span></p>
        <button onclick="logout()">Log Out</button>
      </div>
    </div>
  </div>

  <script>
    const tabs = ['teamsTab', 'settingsTab', 'viewPlayersTab', 'fileReportTab', 'viewReportsTab'];
    let currentTeam = null;
    let teamCode = null;
    const players = [];
    const reports = {};

    function showTab(tabId) {
      tabs.forEach(id => document.getElementById(id).classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const rpName = document.getElementById("loginRPName").value.trim();
      if (!username || !password || !rpName) return alert("Fill in all login fields!");
      localStorage.setItem("mdtLoggedIn", "true");
      localStorage.setItem("mdtUsername", username);
      localStorage.setItem("mdtRPName", rpName);
      document.getElementById("usernameDisplay").textContent = username;
      document.getElementById("rpNameDisplay").textContent = rpName;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
      loadSavedTeam();
    }

    function logout() {
      localStorage.removeItem("mdtLoggedIn");
      localStorage.removeItem("mdtUsername");
      localStorage.removeItem("mdtRPName");
      localStorage.removeItem("mdtTeamName");
      localStorage.removeItem("mdtTeamCode");
      location.reload();
    }

    function createTeam() {
      const name = document.getElementById('teamNameInput').value.trim();
      if (!name) return alert('Enter a team name.');
      currentTeam = name;
      teamCode = Math.random().toString(36).substr(2, 6).toUpperCase();
      players.push({ username: localStorage.getItem("mdtUsername"), rpName: localStorage.getItem("mdtRPName") });
      reports[teamCode] = [];
      updateTeamUI();
    }

    function joinTeam() {
      const code = document.getElementById('teamCodeInput').value.trim().toUpperCase();
      if (!reports[code]) return alert('Team code not found.');
      currentTeam = "Joined Team";
      teamCode = code;
      players.push({ username: localStorage.getItem("mdtUsername"), rpName: localStorage.getItem("mdtRPName") });
      updateTeamUI();
    }

    function updateTeamUI() {
      document.getElementById('teamInputs').style.display = 'none';
      document.getElementById('teamInfo').style.display = 'block';
      document.getElementById('teamNameDisplay').innerText = currentTeam;
      document.getElementById('teamCodeDisplay').innerText = teamCode;
      localStorage.setItem("mdtTeamName", currentTeam);
      localStorage.setItem("mdtTeamCode", teamCode);
    }

    function submitReport() {
      if (!teamCode) return alert('Join a team first.');
      const user = document.getElementById('reportUser').value;
      const age = document.getElementById('reportAge').value;
      const gender = document.getElementById('reportGender').value;
      const date = document.getElementById('reportDate').value;
      const text = document.getElementById('reportText').value;
      const report = `Reported by: ${localStorage.getItem("mdtUsername")} / ${localStorage.getItem("mdtRPName")}<br>User: ${user}<br>Age: ${age}<br>Gender: ${gender}<br>Date: ${date}<br>Report: ${text}<hr>`;
      reports[teamCode].push(report);
      document.getElementById('reportText').value = '';
      alert('Report submitted.');
    }

    function renderPlayers() {
      const list = document.getElementById('playersList');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.username} / ${p.rpName}`;
        list.appendChild(li);
      });
    }

    function renderReports() {
      const list = document.getElementById('reportsList');
      list.innerHTML = reports[teamCode]?.join('') || 'No reports.';
    }

    function loadSavedTeam() {
      const name = localStorage.getItem("mdtTeamName");
      const code = localStorage.getItem("mdtTeamCode");
      if (name && code) {
        currentTeam = name;
        teamCode = code;
        players.push({ username: localStorage.getItem("mdtUsername"), rpName: localStorage.getItem("mdtRPName") });
        reports[teamCode] = reports[teamCode] || [];
        updateTeamUI();
      }
    }

    window.onload = () => {
      if (localStorage.getItem("mdtLoggedIn") === "true") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        document.getElementById("usernameDisplay").textContent = localStorage.getItem("mdtUsername");
        document.getElementById("rpNameDisplay").textContent = localStorage.getItem("mdtRPName");
        loadSavedTeam();
      }
    };

    // Render player/reports on tab open
    document.getElementById('viewPlayersTab').addEventListener('click', renderPlayers);
    document.getElementById('viewReportsTab').addEventListener('click', renderReports);
  </script>
</body>
</html>
